<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="bootstrap-show-password.min.js"></script>

<body>

  <div class="reglist">
    <br><br>
    <h4 style="margin-left: 550px;width: 300px;margin-top: 100px;">Change Transaction PIN</h4><br><br>
    <fieldset>
      <form novalidate [formGroup]="signupForm" style="margin-left: 550px;width: 300px;" (ngSubmit)="updatePassword()">

        <div class="form-group">
          Old Password<label>*</label>

          <div class="input-group">
            <input type="password" [type]="hide?'text':'password'" class="form-control" formControlName="password"
              data-toggle="password" />
            <div class="input-group-append">

              <div class="input-group-text"><i (click)="hide=!hide" [ngClass]="hide?'fa fa-eye':'fa fa-eye-slash'"></i>
              </div>
            </div>
          </div>
          <div class="alert alert-danger"
            *ngIf="signupForm.get('password').hasError('required') && signupForm.get('password').dirty">
            Old Password is required
          </div>

          <div class="alert alert-danger"
            *ngIf="signupForm.get('password').hasError('minlength') && signupForm.get('password').dirty">
            Old Password should be minimum of 6 characters.
          </div>

        </div><br>

        <div class="form-group">
          New Password<label>*</label>

          <div class="input-group">
            <input type="newPassword" [type]="hide?'text':'password'" class="form-control" formControlName="newPassword"
              data-toggle="newPassword" />
            <div class="input-group-append">

              <div class="input-group-text"><i (click)="hide=!hide" [ngClass]="hide?'fa fa-eye':'fa fa-eye-slash'"></i>
              </div>
            </div>
          </div>

          <div class="alert alert-danger"
            *ngIf="signupForm.get('newPassword').hasError('required') && signupForm.get('newPassword').dirty">
            New Password is required
          </div>

          <div class="alert alert-danger"
            *ngIf="signupForm.get('newPassword').hasError('minlength') && signupForm.get('newPassword').dirty">
            Password should be minimum of 6 characters.
          </div>
        </div><br>

        <button type="submit" class="btn btn-info" [disabled]="signupForm.invalid" style="margin-left: 30px">Change
          Password</button> &nbsp;
        <button type="button" (click)=back() class="btn btn-info">Back</button>


      </form>
    </fieldset>
  </div> <br><br> <br><br> <br><br>
</body>
