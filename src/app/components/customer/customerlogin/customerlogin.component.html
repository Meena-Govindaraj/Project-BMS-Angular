<div class="reglist" *ngIf=resetPassword>
    <form novalidate [formGroup]="getEmailForm" style="margin-top: 50px;margin-left: 520px;width: 400px"
        (ngSubmit)="forgetPassword()">
        <fieldset>
            <h3>Forget Password</h3>
            <div class="form-group">
                <label>*Email:</label>
                <input type="email" placeholder="example57@gmail.com" class="form-control" formControlName="email">
                <div class="alert alert-danger"
                    *ngIf="getEmailForm.get('email').hasError('required') && getEmailForm.get('email').dirty">
                    Email is required
                </div>
                <div class="alert alert-danger"
                    *ngIf="getEmailForm.get('email').hasError('email') && getEmailForm.get('email').dirty">
                    Enter Correct email
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-success" [disabled]="getEmailForm.invalid"
                style="margin-left:30px">Reset Password</button>&nbsp;&nbsp;
            <button class="btn btn-info" type="reset">Reset</button>&nbsp;&nbsp;
            <button class="btn btn-primary" (click)=forget() type="reset">Login</button><br>
        </fieldset>
    </form> <br><br>
    <br><br>
</div>


<body>
    <div class="reglist" *ngIf=login>
        <br><br>
        <form novalidate class="bform" [formGroup]="customerLoginForm"
            style="margin-top: 50px;margin-left: 550px;width: 420px;padding: 50px;" (ngSubmit)="customerLogin()">
            <fieldset>

                <div class="form-group">
                    <label>*Mobile Number :</label>
                    <input type="tel" class="form-control" formControlName="mobileNo">
                    <div class="alert alert-danger"
                        *ngIf="customerLoginForm.get('mobileNo').hasError('required') && customerLoginForm.get('mobileNo').dirty">
                        Mobile Number is required
                    </div>
                    <div class="alert alert-danger"
                        *ngIf="customerLoginForm.get('mobileNo').hasError('minlength') && customerLoginForm.get('mobileNo').dirty">
                        Enter Appropriate 10 digit Mobile Number
                    </div>
                    <div class="alert alert-danger"
                        *ngIf="customerLoginForm.get('mobileNo').hasError('maxlength') && customerLoginForm.get('mobileNo').dirty">
                        Mobile No should be 10 digits
                    </div>
                </div>
                <br>


                <div class="form-group">
                    <label>*Password:</label>
                    <input type="password" class="form-control" formControlName="password">
                    <div class="alert alert-danger"
                        *ngIf="customerLoginForm.get('password').hasError('required') && customerLoginForm.get('password').dirty">
                        Password is required
                    </div>
                    <div class="alert alert-danger"
                        *ngIf="customerLoginForm.get('password').hasError('minlength') && customerLoginForm.get('password').dirty">
                        Password should be minimum of 6 characters.
                    </div>
                </div><br>

                <h6>
                    <font color="red"> &nbsp;&nbsp;&nbsp;{{errorMessage}}</font>
                </h6>
                <button type="submit" class="btn btn-primary" [disabled]="customerLoginForm.invalid"
                    style="margin-left: 100px">Login</button>&nbsp;&nbsp;<button class="btn btn-success"
                    type="reset">Reset</button><br><br>

                <u style="width: 420px;"><a class="pointer" style="color: red;" (click)=forget()>Forget
                        Password</a></u><br><br>

                New User? <u><a class="pointer" style="color: red;" (click)="addcustomers()">Signup</a></u>&nbsp;&nbsp;
            </fieldset>
        </form><br><br><br>
    </div>
</body>
