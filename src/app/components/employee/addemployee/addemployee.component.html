<div class="reglist">
    <form novalidate [formGroup]="signupForm" style="margin-top: 100px ;margin-left: 550px;width: 420px;"
        (ngSubmit)="employeeSignup()">
        <fieldset>

            <div class="form-group">
                <label>*Employee Name:</label>
                <input type="text" class="form-control" formControlName="name">
                <div class="alert alert-danger"
                    *ngIf="signupForm.get('name').hasError('required') && signupForm.get('name').dirty">
                    Employee Name is required
                </div>
                <div class="alert alert-danger"
                    *ngIf="signupForm.get('name').hasError('minlength') && signupForm.get('name').dirty">
                    Name should be minimum of 3 characters.
                </div>
            </div><br>

            <div class="form-group">
                <label>*Mobile Number :</label>
                <input type="tel" class="form-control" formControlName="mobileNo">
                <div class="alert alert-danger"
                    *ngIf="signupForm.get('mobileNo').hasError('required') && signupForm.get('mobileNo').dirty">
                    Mobile Number is required
                </div>
                <div class="alert alert-danger"
                    *ngIf="signupForm.get('mobileNo').hasError('minlength') && signupForm.get('mobileNo').dirty">
                    Enter Appropriate 10 digit Mobile Number
                </div>
                <div class="alert alert-danger"
                    *ngIf="signupForm.get('mobileNo').hasError('maxlength') && signupForm.get('mobileNo').dirty">
                    Mobile No should be 10 digits
                </div>
            </div>

            <br>

            <div class="form-group">
                <label>*Email:</label>
                <input type="email" placeholder="example57@gmail.com" class="form-control" formControlName="email">
                <div class="alert alert-danger"
                    *ngIf="signupForm.get('email').hasError('required') && signupForm.get('email').dirty">
                    Email is required
                </div>
                <div class="alert alert-danger"
                    *ngIf="signupForm.get('email').hasError('email') && signupForm.get('email').dirty">
                    Enter Correct email
                </div>
            </div>
            <br>

            <div class="form-group">
                <label>*Address:</label>
                <input type="text" class="form-control" formControlName="address">
                <div class="alert alert-danger"
                    *ngIf="signupForm.get('address').hasError('required') && signupForm.get('address').dirty">
                    Address required
                </div>
            </div><br>

            <div class="form-group">
                <label>*Salary:</label>
                <input type="number" class="form-control" formControlName="salary">
                <div class="alert alert-danger"
                    *ngIf="signupForm.get('salary').hasError('required') && signupForm.get('salary').dirty">
                    Salary required
                </div>
                <div class="alert alert-danger"
                    *ngIf="signupForm.get('salary').hasError('min') && signupForm.get('salary').dirty">
                    salary should be greater than 0
                </div>
            </div><br>
            
            <div class="form-group">
                <div class="col-md-13">
                    <label for="branch">*Branch </label>
                    <div>
                        <select class="form-control form-control-lg" name="branch" formControlName="branch">
                            <option> </option>
                            <option [ngValue]="b" *ngFor="let b of branches">{{b.city}}-{{b.name}}-{{b.ifscCode}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <h6>
                <font color="red"> &nbsp;&nbsp;&nbsp;{{errorMessage}}</font>
            </h6>
            <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid" style="margin-left: 50px">Add
                Employee</button>&nbsp;&nbsp;
            <button class="btn btn-success" type="reset">Reset</button>&nbsp;&nbsp;
            <button class="btn btn-info" (click)="viewEmployees()">Back</button>&nbsp;&nbsp;<br><br>

            <br><br>
        </fieldset>
    </form>
</div>
