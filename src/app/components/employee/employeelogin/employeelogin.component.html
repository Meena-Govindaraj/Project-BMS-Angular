<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="bootstrap-show-password.min.js"></script>

<div class="reglist" *ngIf=resetPassword>
<br>
    <form novalidate [formGroup]="getEmailForm" style="margin-top: 100px;margin-left: 520px;width: 400px"
        (ngSubmit)="forgetPassword()">
        <fieldset>
            <h3>Forget Password</h3><br>
            <div class="form-group">
                Email<label>*</label>
                <input type="email" placeholder="example57@gmail.com" class="form-control" formControlName="email">
                <div class="alert alert-danger"
                    *ngIf="getEmailForm.get('email').hasError('required') && getEmailForm.get('email').dirty">
                    Email is required
                </div>
                <div class="alert alert-danger"
                    *ngIf="getEmailForm.get('email').hasError('email') && getEmailForm.get('email').dirty">
                    Enter Correct email
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-success" [disabled]="getEmailForm.invalid"
                style="margin-left:30px">Reset Password</button>&nbsp;&nbsp;
            <button class="btn btn-info" type="reset">Reset</button>&nbsp;&nbsp;
            <button class="btn btn-info" (click)=forget() type="reset">Login</button><br>
        </fieldset>
    </form> <br><br>
    <br><br><br><br>
</div>

<body>
    <div *ngIf=login>
        <br>
        <form novalidate [formGroup]="employeeLoginForm"
            style="margin-top: 50px;margin-left: 550px;width: 420px;padding: 50px;" (ngSubmit)="employeeLogin()">
            <fieldset>

                <div class="form-group">
                    Email<label>* </label>
                    <input type="tel" class="form-control" formControlName="email">
                    <div class="alert alert-danger"
                        *ngIf="employeeLoginForm.get('email').hasError('required') && employeeLoginForm.get('email').dirty">
                        Email required
                    </div>
                    <div class="alert alert-danger"
                    *ngIf="employeeLoginForm.get('email').hasError('email') && employeeLoginForm.get('email').dirty">
                    Enter Correct email
                </div>
                </div>
                <br>

                <div class="form-group">
                    Password<label>*</label>

                    <div class="input-group">
                        <input type="password" [type]="hide?'text':'password'" class="form-control" formControlName="password" data-toggle="password"/>
                        <div class="input-group-append">
                            <div class="input-group-text"><i (click)="hide=!hide" [ngClass]="hide?'fa fa-eye':'fa fa-eye-slash'"></i></div>
                        </div>
                    </div>
                    <div class="alert alert-danger"
                    *ngIf="employeeLoginForm.get('password').hasError('required') && employeeLoginForm.get('password').dirty">
                    Password is required
                </div>
                <div class="alert alert-danger"
                    *ngIf="employeeLoginForm.get('password').hasError('minlength') && employeeLoginForm.get('password').dirty">
                    Password should be minimum of 6 characters.
                </div>
                </div><br>

                <h6>
                    <font color="red"> &nbsp;&nbsp;&nbsp;{{errorMessage}}</font>
                </h6>
                <button type="submit" class="btn btn-primary" [disabled]="employeeLoginForm.invalid"
                    style="margin-left: 80px">Login</button>&nbsp;&nbsp;<button class="btn btn-success"
                    type="reset">Reset</button><br><br>
                <u style="margin-left: 90px;width: 420px;"><a class="pointer" style="color: red;"
                        (click)=forget()>Forget Password</a></u>

            </fieldset>
        </form> <br><br>
    </div>
</body>
