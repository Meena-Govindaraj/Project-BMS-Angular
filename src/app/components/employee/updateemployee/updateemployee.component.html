
<div class="reglist"><br><br>
    <form novalidate [formGroup]="editEmployeeForm" style="margin-left: 550px;width: 420px;" (ngSubmit)="viewBranchByIFSC()">
  <fieldset>
  
    <div class="form-group">
        <label>*Employee Id:</label>
        <input type="text" class="form-control" formControlName="id" readonly>
    </div><br>

    <div class="form-group">
        <label>*Employee Name:</label>
        <input type="text" class="form-control" formControlName="name">
        <div class="alert alert-danger"
            *ngIf="editEmployeeForm.get('name').hasError('required') && editEmployeeForm.get('name').dirty">
            Employee Name is required
        </div>
        <div class="alert alert-danger"
            *ngIf="editEmployeeForm.get('name').hasError('minlength') && editEmployeeForm.get('name').dirty">
             Name should be minimum of 3 characters.
        </div>
    </div><br>
    
    <div class="form-group">
        <label>*Mobile Number :</label>
        <input type="tel" class="form-control" formControlName="mobileNo" readonly>
        <div class="alert alert-danger"
            *ngIf="editEmployeeForm.get('mobileNo').hasError('required') && editEmployeeForm.get('mobileNo').dirty">
            Mobile Number is required
        </div>
        <div class="alert alert-danger"
        *ngIf="editEmployeeForm.get('mobileNo').hasError('minlength') && editEmployeeForm.get('mobileNo').dirty">
        Enter Appropriate 10 digit Mobile Number
        </div>
        <div class="alert alert-danger"
        *ngIf="editEmployeeForm.get('mobileNo').hasError('maxlength') && editEmployeeForm.get('mobileNo').dirty">
        Mobile No should be 10 digits
        </div>
    </div>
    <br>

    <div class="form-group">
        <label>*Email:</label>
        <input type="email" placeholder="example57@gmail.com" class="form-control" formControlName="email">
        <div class="alert alert-danger"
            *ngIf="editEmployeeForm.get('email').hasError('required') && editEmployeeForm.get('email').dirty">
            Email is required
        </div>
        <div class="alert alert-danger"
            *ngIf="editEmployeeForm.get('email').hasError('email') && editEmployeeForm.get('email').dirty">
            Enter Correct email
        </div>
    </div>
    <br>

    <div class="form-group">
        <label>*Address:</label>
        <input type="text" class="form-control" formControlName="address">
        <div class="alert alert-danger"
            *ngIf="editEmployeeForm.get('address').hasError('required') && editEmployeeForm.get('address').dirty">
            Address required
        </div>
    </div><br>

    <div class="form-group">
        <label>*Salary:</label>
        <input type="number" class="form-control" formControlName="salary">
        <div class="alert alert-danger"
            *ngIf="editEmployeeForm.get('salary').hasError('required') && editEmployeeForm.get('salary').dirty">
            Salary required
        </div>
        <div class="alert alert-danger"
            *ngIf="editEmployeeForm.get('salary').hasError('min') && editEmployeeForm.get('salary').dirty">
             salary should be greater than 0
        </div>
    </div><br>


  <div class="form-group">
    <div class="col-md-13">
        <label for="branch">Working Branch</label>
        <div>
            <input class="form-control" type="text" value={{branchIfsc}}-{{branchName}} readonly>
        </div>
  </div>
  </div><br>

    <button type="submit" class="btn btn-primary" [disabled] ="editEmployeeForm.invalid" style="margin-left: 100px">Update</button> &nbsp;
    <button type="button" (click)=back() class="btn btn-info"  >Back</button>
    
    <br><br>
</fieldset>
</form>
</div>
